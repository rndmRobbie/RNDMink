<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Virtual Rooms by RNDM Architects">
    <title>RNDM Architects | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo glitch-text">
            <h1>RNDM Architects</h1>
        </div>
        <nav>
            <ul class="social-media">
                <li><a href="https://twitter.com/ArchiRobbie" target="_blank" class="glitch-text">Twitter</a></li>
                <li><a href="https://instagram.com/ArchiRobbie" target="_blank" class="glitch-text">Instagram</a></li>
                <li><a href="https://discord.gg/ArchiRobbie" target="_blank" class="glitch-text">Discord</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="rooms">
            <h2 class="glitch-text">Virtual Rooms</h2>
            
            <div class="room" onclick="openRoom('room1')">
                <img src="room1-logo.png" alt="Room 1 Logo">
                <h3>Room 1</h3>
            </div>
            <div class="room" onclick="openRoom('room2')">
                <img src="room2-logo.png" alt="Room 2 Logo">
                <h3>Room 2</h3>
            </div>
            <div class="room" onclick="openRoom('room3')">
                <img src="room3-logo.png" alt="Room 3 Logo">
                <h3>Room 3</h3>
            </div>
            <div class="room" onclick="openRoom('room4')">
                <img src="room4-logo.png" alt="Room 4 Logo">
                <h3>Room 4</h3>
            </div>
            <div class="room" onclick="openRoom('room5')">
                <img src="room5-logo.png" alt="Room 5 Logo">
                <h3>Room 5</h3>
            </div>
            <div class="room" onclick="openRoom('room6')">
                <img src="room6-logo.png" alt="Room 6 Logo">
                <h3>Room 6</h3>
            </div>
            <div class="room" onclick="openRoom('room7')">
                <img src="room7-logo.png" alt="Room 7 Logo">
                <h3>Room 7</h3>
            </div>
            <div class="room" onclick="openRoom('room8')">
                <img src="room8-logo.png" alt="Room 8 Logo">
                <h3>Room 8</h3>
            </div>
        </section>

        <div id="room-detail" class="hidden">
            <div class="room-content glitch-box">
                <span class="close glitch-text" onclick="closeRoom()">&times;</span>
                <h2 id="room-title" class="glitch-text">Room Title</h2>
                <p id="room-description">Room Description</p>
                <div class="room-images">
                    <img src="room1-photo1.png" alt="Room 1 Photo 1">
                    <img src="room1-photo2.png" alt="Room 1 Photo 2">
                </div>
            </div>
        </div>
    </main>

    <footer class="glitch-text">
        <p>Contact us at: <a href="mailto:contact@rndmarchitects.com" class="glitch-text">contact@rndmarchitects.com</a></p>
        <p><a href="https://discord.gg/ArchiRobbie" target="_blank" class="glitch-text">Join our Discord</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
