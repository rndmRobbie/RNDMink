<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNDM Architects | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>RNDM Architects</h1>
    </header>

    <main>
        <section class="portfolio">
            <h2>Our Rooms</h2>
            <div class="card-container">
                <!-- Room Cards -->
                <div class="card" onclick="openRoom('room1')">
                    <img src="room1-logo.png" alt="Room 1 Logo">
                    <h3>Room 1</h3>
                </div>
                <div class="card" onclick="openRoom('room2')">
                    <img src="room2-logo.png" alt="Room 2 Logo">
                    <h3>Room 2</h3>
                </div>
                <!-- Add other room cards here up to Room 8 -->
            </div>
        </section>
    </main>

    <footer>
        <p>Contact: <a href="mailto:contact@rndmarchitects.com">contact@rndmarchitects.com</a></p>
        <p>Follow us: <a href="https://twitter.com/ArchiRobbie">@ArchiRobbie</a> | <a href="https://instagram.com/ArchiRobbie">@ArchiRobbie</a> | <a href="https://discord.gg/ArchiRobbie">Discord</a></p>
    </footer>

    <!-- Modal for Room Details -->
    <div id="roomModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRoom()">&times;</span>
            <h2 id="roomTitle"></h2>
            <div class="slideshow-container">
                <img id="roomImage" src="" alt="Room Image" class="room-image">
                <p id="roomDescription"></p>
                <a id="roomLink" href="" target="_blank">Visit this Room</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
