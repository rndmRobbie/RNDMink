<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Virtual Rooms by RNDM Architects">
    <title>RNDM Architects | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>RNDM Architects</h1>
        </div>
        <nav>
            <ul>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
                <li><a href="https://discord.gg" target="_blank">Discord</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="rooms">
            <h2>Virtual Rooms</h2>
            <div class="room" onclick="openRoom('room1')">
                <img src="room1-logo.png" alt="Room 1 Logo">
                <h3>Room 1</h3>
            </div>
            <div class="room" onclick="openRoom('room2')">
                <img src="room2-logo.png" alt="Room 2 Logo">
                <h3>Room 2</h3>
            </div>
            <!-- Add more rooms as needed -->
        </section>

        <div id="room-detail" class="hidden">
            <div class="room-content">
                <span class="close" onclick="closeRoom()">&times;</span>
                <h2 id="room-title">Room Title</h2>
                <p id="room-description">Room Description</p>
                <div class="room-images">
                    <img src="room1-photo1.png" alt="Room 1 Photo 1">
                    <img src="room1-photo2.png" alt="Room 1 Photo 2">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Contact us at: <a href="mailto:contact@rndmarchitects.com">contact@rndmarchitects.com</a></p>
        <p><a href="https://discord.gg" target="_blank">Join our Discord</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
